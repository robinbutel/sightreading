<!DOCTYPE html>
<head>
  <title>Sight Reading</title>

  <meta charset="utf-8"/>

  <link rel="stylesheet" href="style/app.css"/>
  <link rel="stylesheet" href="style/custom-elements.css"/>

  <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="lib/vexflow-min.js"></script>
  <script type="text/javascript" src="lib/feather.min.js"></script>
</head>
<body>
  <noscript class="lang lang-noscrit">This application can't work without javascript !</noscript>

  <div class="settings" style="display: none;">
    <div class="settings-menu">
      <div class="settings-item" id="open-langs">
        <svg id="chevron1" class="feather chevron rotatable">
          <use xlink:href="icons/feather-sprite.svg#chevron-left"/>
        </svg>
        <p class="lang lang-language">Language</p>
      </div>
      <div class="settings-item">
        <svg id="chevron2" class="feather chevron rotatable">
          <use xlink:href="icons/feather-sprite.svg#chevron-left"/>
        </svg>
        <p class="lang lang-undefined">Autre</p>
      </div>
      <div class="settings-item">
        <svg id="chevron3" class="feather chevron rotatable">
          <use xlink:href="icons/feather-sprite.svg#chevron-left"/>
        </svg>
        <p class="lang lang-undefined">Autre 2</p>
      </div>
    </div>
    <div id="settings-langs" style="display: none;">
      <div class="inputGroup">
        <input id="en" name="lang-radio" type="radio" class="lang-radio" checked/>
        <label for="en">English</label>
      </div>
      <div class="inputGroup">
        <input id="fr" name="lang-radio" type="radio" class="lang-radio"/>
        <label for="fr">Fran√ßais</label>
      </div>
    </div>
  </div>

  <div id="app">
    <nav id="navbar-playing" class="navbar">
      <div class="navicon">
        <svg class="feather">
          <use xlink:href="icons/feather-sprite.svg#music"/>
        </svg>
      </div>
      <div class="middle">
        <button id="play-btn" class="nav-btn music-btn">
          <svg class="feather">
            <use xlink:href="icons/feather-sprite.svg#play-circle"/>
          </svg>
        </button>
        <button id="pause-btn" class="nav-btn music-btn" style="display: none;">
          <svg class="feather">
            <use xlink:href="icons/feather-sprite.svg#pause-circle"/>
          </svg>
        </button>
      </div>
      <div class="right">
        <div class="right-box">
          <button id="next-btn" class="nav-btn lang lang-nextbtn">
            Next
          </button>
        </div>
        <div class="right-box left-border">
          <button id="settings-btn" class="nav-btn rotatable">
            <svg class="feather">
              <use xlink:href="icons/feather-sprite.svg#settings"/>
            </svg>
          </button>
        </div>
        <div class="right-box left-border">
          <button id="maximize-btn" class="nav-btn">
            <svg class="feather">
              <use xlink:href="icons/feather-sprite.svg#maximize"/>
            </svg>
          </button>
          <button id="minimize-btn" class="nav-btn" style="display: none;">
            <svg class="feather">
              <use xlink:href="icons/feather-sprite.svg#minimize"/>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <div id="score" class="center"></div>
    <div class="copyright lang lang-copyright">Sight reading application &#169; Je sais pas qui 2020</div>
  </div>

  <script type="text/javascript" src="note_generation_src/gamme_base.js"></script>
  <script type="text/javascript" src="app/music.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="lang/lang.js"></script>
  <script type="text/javascript" src="app/style.js"></script>
  <script type="text/javascript" src="style/custom-elements.js"></script>
  <script>
    feather.replace();
  </script>
</body>
