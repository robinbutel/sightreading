<!DOCTYPE html>
<head>
  <title>Sight Reading</title>

  <meta charset="utf-8"/>

  <link rel="stylesheet" href="style/app.css"/>
  <link rel="stylesheet" href="style/menu.css"/>
  <link rel="stylesheet" href="style/custom-elements.css"/>

  <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="lib/vexflow-min.js"></script>
  <script type="text/javascript" src="lib/feather.min.js"></script>

  <script type="text/javascript" src="style/custom-elements.js"></script>
</head>
<body>
  <noscript>This application can't work without javascript !</noscript>
  <div id="app">
    <nav id="navbar-menu" class="navbar">
      <div class="navicon">
        <svg class="feather">
          <use xlink:href="icons/feather-sprite.svg#music"/>
        </svg>
      </div>
      <div class="tab left-border">
        <div class="tab-item active" id="tab-instrument">
          <div class="tab-text">
            Instrument
          </div>
          <div class="tab-text-right">

          </div>
        </div>
      </div>
      <div class="tab left-border">
        <div class="tab-item" id="tab-difficulty">
          <div class="tab-text">
            Difficulty settings
          </div>
          <div class="tab-text-right">

          </div>
        </div>
      </div>
      <div class="tab left-border">
        <div class="tab-item" id="tab-timesig">
          <div class="tab-text">
            Time Signature
          </div>
          <div class="tab-text-right">

          </div>
        </div>
      </div>
      <div class="tab left-border">
        <div class="tab-item" id="tab-scale">
          <div class="tab-text">
            Scale
          </div>
        </div>
      </div>
    </nav>

    <div id="pick-instrument" class="pick-menu">
      <div class="pick-title">
        Instruments
      </div>
      <div class="pick-list">
        <div class="element unselectable piano" id="piano">
          <svg xmlns="http://www.w3.org/2000/svg" width="102" height="105" viewBox="0 0 102 105" class="icon">
            <path d="M68.7153077,0.992378049 L66.4464615,0.992378049 L35.5535385,0.992378049 L33.2846923,0.992378049 L0.121615385,0.992378049 L0.121615385,104.014024 L33.2833846,104.014024 L35.5522308,104.014024 L66.4451538,104.014024 L68.714,104.014024 L101.875769,104.014024 L101.875769,0.992378049 L68.7153077,0.992378049 Z M33.2846923,100.605366 L3.60138462,100.605366 L3.60138462,4.40103659 L24.0746154,4.40103659 L24.0746154,61.9013415 L33.2833846,61.9013415 L33.2833846,100.605366 L33.2846923,100.605366 Z M66.4464615,100.605366 L36.7605385,100.605366 L36.7605385,61.9013415 L44.761,61.9013415 L44.761,4.40103659 L57.2376923,4.40103659 L57.2376923,61.9013415 L66.4464615,61.9013415 L66.4464615,100.605366 Z M98.3973077,100.605366 L69.9693846,100.605366 L69.9693846,61.9013415 L77.9227692,61.9013415 L77.9227692,4.40103659 L98.396,4.40103659 L98.396,100.605366 L98.3973077,100.605366 Z"/>
          </svg>
          <p>Piano</p>
        </div>
      </div>
    </div>

    <div id="pick-difficulty" class="pick-menu" style="display: none;">
      <div class="difficulty-menu">
        <div class="pick-title">
          Difficulty settings
        </div>
        <div class="hand-independence pick-submenu"><p>Hand Independence</p>
          <select data-menu>
            <option selected>Never Play together</option>
            <option>Simple on one hand</option>
            <option>Both complex</option>
          </select>
        </div>
        <div class="leap pick-submenu"><p>Largest Leap</p>
          <select data-menu>
            <option selected>2nd</option>
            <option>3rd</option>
            <option>4st</option>
            <option>5st</option>
            <option>6st</option>
            <option>7st</option>
            <option>Octave</option>
            <option>Octave+</option>
          </select>
        </div>
        <div class="pick-submenu"><p>Position</p>
          <select data-menu>
            <option selected>Keep starting hand position</option>
            <option>Don't keep starting hand position</option>
          </select>
        </div>
        <div class="pick-submenu"><p>Octave</p>
          <select data-menu>
            <option selected>Stay in octave</option>
            <option>Possibly go out of octave</option>
          </select>
        </div>
        <div class="pick-submenu"><p>Choords</p>
          <select data-menu>
            <option selected>None</option>
            <option>2 notes</option>
            <option>3 notes</option>
            <option>4 notes</option>
          </select>
        </div>
        <div class="pick-submenu submenu-text">
          <input id="c1" type="checkbox">
          <label for="c1">Accidentals</label>
        </div>
      </div>
    </div>
  </div>

  <div class="level-description">
    <div class="rhythms"><div class="description-title">Rhythms :</div></div>
    <div class="leap"><div class="description-title">Largest Leap :</div><div class="description-text">5st</div></div>
  </div>

  <script type="text/javascript" src="app/menu.js"></script>

  <script>
    feather.replace();
  </script>
</body>
